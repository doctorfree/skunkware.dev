<TITLE>min(TCLX)</TITLE>
<A HREF=/cgi-bin/getnav/man/html.TCLX/min.TCLX.html><H1>min(TCLX)</H1></A>
<HR>
<B>min -- 
return argument with lowest numeric value
</B>
<P>
<H2>Syntax</H2>
<B>min</B> <I>num1 num2</I> [...<I>numN</I>]
<H2>Description</H2>
Returns the argument that has the lowest numeric value. The arguments,
<I>numN</I> may be any integer or floating point values.
