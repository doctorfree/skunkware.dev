<TITLE>sleep(TCLX)</TITLE>
<A HREF=/cgi-bin/getnav/man/html.TCLX/sleep.TCLX.html><H1>sleep(TCLX)</H1></A>
<HR>
<B>sleep -- 
sleep for specified time in seconds
</B>
<P>
<H2>Syntax</H2>
<B>sleep</B> <I>seconds</I>
<H2>Description</H2>
Puts the Extended Tcl process to sleep for <I>seconds</I> seconds.
