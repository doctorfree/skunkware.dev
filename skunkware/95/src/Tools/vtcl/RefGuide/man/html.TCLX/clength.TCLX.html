<TITLE>clength(TCLX)</TITLE>
<A HREF=/cgi-bin/getnav/man/html.TCLX/clength.TCLX.html><H1>clength(TCLX)</H1></A>
<HR>
<B>clength -- 
return length of <I>string</I> in characters
</B>
<P>
<H2>Syntax</H2>
<B>clength</B> <I>string</I>
<H2>Description</H2>
Returns the length of <I>string</I> in characters.  
This command is a shortcut for:
<BR>
<BR>
<B>string length</B> <I>string</I>
<P>
