<A HREF=/cgi-bin/getnav/man/html.TCLX/chroot.TCLX.html><H1>chroot(TCLX)</H1></A>
<HR>
<B>chroot -- 
change root directory to specified name
</B>
<P>
<H2>Syntax</H2>
<B>chroot</B> <I>dirname</I>
<H2>Description</H2>
Changes the <I>root</I> directory to <I>dirname</I>,
by invoking the POSIX
<A HREF=/cgi-bin/man/man?chroot+ADM><B>chroot</B>(ADM)</A>
system call.  This command only succeeds if running as
<I>root</I>.
