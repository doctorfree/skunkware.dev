<TITLE>rmdir(TCLX)</TITLE>
<A HREF=/cgi-bin/getnav/man/html.TCLX/rmdir.TCLX.html><H1>rmdir(TCLX)</H1></A>
<HR>
<B>rmdir -- 
remove specified directories
</B>
<P>
<H2>Syntax</H2>
<B>rmdir</B> [<B>-nocomplain</B>] <I>dirList</I>
<H2>Description</H2>
Removes each of the directories in the list <I>dirList</I>.
If <B>-nocomplain</B> is specified, then errors will be ignored.
