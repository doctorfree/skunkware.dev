<TITLE>auto_load_file(TCLX)</TITLE>
<A HREF=/cgi-bin/getnav/man/html.TCLX/auto_load_file.TCLX.html><H1>auto_load_file(TCLX)</H1></A>
<HR>
<B>auto_load_file -- 
source a file, using auto_path as search parameter
</B>
<P>
<H2>Syntax</H2>
<B>auto_load_file</B> <I>file</I>
<H2>Description</H2>
Sources a file, as with the 
<A HREF=/cgi-bin/man/man?source+TCL><B>source</B>(TCL)</A>
command,
except search <B>auto_path</B> for the file to source
in.
