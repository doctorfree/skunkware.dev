<TITLE>readdir(TCLX)</TITLE>
<A HREF=/cgi-bin/getnav/man/html.TCLX/readdir.TCLX.html><H1>readdir(TCLX)</H1></A>
<HR>
<B>readdir -- 
list contents of specified directory
</B>
<P>
<H2>Syntax</H2>
<B>readdir</B> <I>dirpath</I>
<H2>Description</H2>
Returns a list containing the contents of the directory <I>dirpath</I>.
The directory entries ``.'' and ``..'' are not returned.
