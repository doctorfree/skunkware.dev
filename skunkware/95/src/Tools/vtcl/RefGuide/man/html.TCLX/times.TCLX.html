<TITLE>times(TCLX)</TITLE>
<A HREF=/cgi-bin/getnav/man/html.TCLX/times.TCLX.html><H1>times(TCLX)</H1></A>
<HR>
<B>times -- 
list process and child execution times
</B>
<P>
<H2>Syntax</H2>
<B>times</B>
<H2>Description</H2>
Returns a list containing the process and child execution times in the form:
<BR>
<BR>
<I>utime stime cutime cstime</I>
<P>
The values are in milliseconds.
