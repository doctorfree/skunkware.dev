<TITLE>max(TCLX)</TITLE>
<A HREF=/cgi-bin/getnav/man/html.TCLX/max.TCLX.html><H1>max(TCLX)</H1></A>
<HR>
<B>max -- 
return argument with highest numeric value
</B>
<P>
<H2>Syntax</H2>
<B>max</B> <I>num1 num2</I> [...<I>numN</I>]
<H2>Description</H2>
Returns the argument that has the highest numeric value. The arguments,
<I>numN</I> may be any integer or floating point values.
