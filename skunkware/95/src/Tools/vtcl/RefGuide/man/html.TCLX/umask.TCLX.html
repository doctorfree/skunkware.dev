<TITLE>umask(TCLX)</TITLE>
<A HREF=/cgi-bin/getnav/man/html.TCLX/umask.TCLX.html><H1>umask(TCLX)</H1></A>
<HR>
<B>umask -- 
set file creation mode
</B>
<P>
<H2>Syntax</H2>
<B>umask</B> [<I>octalmask</I>]
<H2>Description</H2>
Sets the file-creation mode mask to the octal value of <I>octalmask</I>.
If <I>octalmask</I> is omitted, the current mask is returned.
