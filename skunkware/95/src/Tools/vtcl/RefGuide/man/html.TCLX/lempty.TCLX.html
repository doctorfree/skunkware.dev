<TITLE>lempty(TCLX)</TITLE>
<A HREF=/cgi-bin/getnav/man/html.TCLX/lempty.TCLX.html><H1>lempty(TCLX)</H1></A>
<HR>
<B>lempty -- 
determine if specified list is empty
</B>
<P>
<H2>Syntax</H2>
<B>lempty</B> <I>list</I>
<H2>Description</H2>
Determines if the specified list is empty.
If empty, 1 is returned, otherwise 0 is returned.  This command is an
alternative to comparing a list to an empty string.
