<TITLE>replicate(TCLX)</TITLE>
<A HREF=/cgi-bin/getnav/man/html.TCLX/replicate.TCLX.html><H1>replicate(TCLX)</H1></A>
<HR>
<B>replicate -- 
replicate string <I>n</I> times
</B>
<P>
<H2>Syntax</H2>
<B>replicate</B> <I>string countExpr</I>
<H2>Description</H2>
Returns <I>string</I>, replicated the number of times
indicated by the expression <I>countExpr</I>.
