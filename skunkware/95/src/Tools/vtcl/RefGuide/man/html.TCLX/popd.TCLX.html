<TITLE>popd(TCLX)</TITLE>
<A HREF=/cgi-bin/getnav/man/html.TCLX/popd.TCLX.html><H1>popd(TCLX)</H1></A>
<HR>
<B>popd -- 
pop top directory from directory stack to current directory
</B>
<P>
<H2>Syntax</H2>
<B>popd</B>
<H2>Description</H2>
This procedure pops the top directory entry from the
directory stack and makes it the current directory.
