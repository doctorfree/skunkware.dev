<A HREF=/cgi-bin/getnav/man/html.TCLX/write_file.TCLX.html><H1>write_file(TCLX)</H1></A>
<HR>
<B>write_file -- 
write strings to specified file
</B>
<P>
<H2>Syntax</H2>
<B>write_file</B> <I>fileName string</I> [<I>string</I> ...]
<H2>Description</H2>
This procedure writes the specified strings to the named file.
