<TITLE>intersect(TCLX)</TITLE>
<A HREF=/cgi-bin/getnav/man/html.TCLX/intersect.TCLX.html><H1>intersect(TCLX)</H1></A>
<HR>
<B>intersect -- 
return the logical intersection of two lists
</B>
<P>
<H2>Syntax</H2>
<B>intersect</B> <I>lista listb</I>
<H2>Description</H2>
Returns the logical intersection of two lists.
The returned list will be sorted.
