<TITLE>getclock(TCLX)</TITLE>
<A HREF=/cgi-bin/getnav/man/html.TCLX/getclock.TCLX.html><H1>getclock(TCLX)</H1></A>
<HR>
<B>getclock -- 
return current date and time as integer
</B>
<P>
<H2>Syntax</H2>
<B>getclock</B>
<H2>Description</H2>
Returns the current date and time as a system-dependent
integer value.  The unit of the value is seconds, allowing
it to be used for relative time calculations.
