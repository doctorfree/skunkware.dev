<TITLE>union(TCLX)</TITLE>
<A HREF=/cgi-bin/getnav/man/html.TCLX/union.TCLX.html><H1>union(TCLX)</H1></A>
<HR>
<B>union -- 
return logical unique union of two lists
</B>
<P>
<H2>Syntax</H2>
<B>union</B> <I>lista listb</I>
<H2>Description</H2>
Returns the logical union of the two specified lists.
Any duplicate elements are removed.
