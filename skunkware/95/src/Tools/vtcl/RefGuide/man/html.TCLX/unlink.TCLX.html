<TITLE>unlink(TCLX)</TITLE>
<A HREF=/cgi-bin/getnav/man/html.TCLX/unlink.TCLX.html><H1>unlink(TCLX)</H1></A>
<HR>
<B>unlink -- 
delete (unlink) listed files
</B>
<P>
<H2>Syntax</H2>
<B>unlink</B> [<B>-nocomplain</B>] <I>filelist</I>
<H2>Description</H2>
Deletes (unlinks) the files whose names are in the list <I>filelist</I>.
If <B>-nocomplain</B> is specified, then errors are ignored.
