<TITLE>chgrp(TCLX)</TITLE>
<A HREF=/cgi-bin/getnav/man/html.TCLX/chgrp.TCLX.html><H1>chgrp(TCLX)</H1></A>
<HR>
<B>chgrp -- 
set group ID for files in specified list
</B>
<P>
<H2>Syntax</H2>
<B>chgrp</B> <I>group</I> <I>filelist</I>
<H2>Description</H2>
Sets the group ID of each file in the list
<I>filelist</I> to <I>group</I>, which can be either
a group name or a numeric group ID.
