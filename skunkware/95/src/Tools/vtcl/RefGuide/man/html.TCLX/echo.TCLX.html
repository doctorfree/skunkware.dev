<TITLE>echo(TCLX)</TITLE>
<A HREF=/cgi-bin/getnav/man/html.TCLX/echo.TCLX.html><H1>echo(TCLX)</H1></A>
<HR>
<B>echo -- 
write to standard input, followed by newline
</B>
<P>
<H2>Syntax</H2>
<B>echo</B> [<I>str</I> ...]
<H2>Description</H2>
Writes zero or more strings to standard output, followed by
a newline.
