<HR>
<B>VtForm -- 
create a form, return widget name
</B>
<P>
<H2>Syntax</H2>
<B>VtForm</B> <I>object_name</I> [<I>options</I>]
<H2>Description</H2>
Creates a form. Returns the widget name. 
<H2>Options</H2>
See 
<A HREF=/VTCLRefGuide/vtcl.form_class_options.html>``Form class options''</A>
