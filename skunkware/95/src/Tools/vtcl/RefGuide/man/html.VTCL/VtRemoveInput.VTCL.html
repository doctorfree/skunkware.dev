<A HREF=/cgi-bin/getnav/man/html.VTCL/VtRemoveInput.VTCL.html><H1>VtRemoveInput(VTCL)</H1></A>
<HR>
<B>VtRemoveInput -- 
remove add input command for <I>fileID</I>
</B>
<P>
<H2>Syntax</H2>
<B>VtRemoveInput</B> <I>fileID</I> 
<H2>Description</H2>
Removes the add input command for <I>fileID</I>.
