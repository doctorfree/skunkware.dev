<TITLE>VtRaiseDialog(VTCL)</TITLE>
<A HREF=/cgi-bin/getnav/man/html.VTCL/VtRaiseDialog.VTCL.html><H1>VtRaiseDialog(VTCL)</H1></A>
<HR>
<B>VtRaiseDialog -- 
raise specified dialog above all others
</B>
<P>
<H2>Syntax</H2>
<B>VtRaiseDialog</B> <I>object_name</I>
<H2>Description</H2>
Raises the Dialog above all others.  This works in graphical mode; 
it is ignored in character mode.
