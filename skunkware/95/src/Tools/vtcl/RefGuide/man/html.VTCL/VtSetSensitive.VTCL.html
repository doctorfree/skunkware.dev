<TITLE>VtSetSensitive(VTCL)</TITLE>
<A HREF=/cgi-bin/getnav/man/html.VTCL/VtSetSensitive.VTCL.html><H1>VtSetSensitive(VTCL)</H1></A>
<HR>
<B>VtSetSensitive -- 
set sensitivity of an object
</B>
<P>
<H2>Syntax</H2>
<B>VtSetSensitive</B> <I>widgetName</I> <I>boolean</I> 
<H2>Description</H2>
Sets the sensitivity of an object. If <B>FALSE</B>, the object is
grayed out and the user is unable to traverse to it. The default
is <B>TRUE</B>.
