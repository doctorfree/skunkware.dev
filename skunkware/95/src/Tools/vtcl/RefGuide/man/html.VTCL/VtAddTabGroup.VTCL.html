<TITLE>VtAddTabGroup(VTCL)</TITLE>
<A HREF=/cgi-bin/getnav/man/html.VTCL/VtAddTabGroup.VTCL.html><H1>VtAddTabGroup(VTCL)</H1></A>
<HR>
<B>VtAddTabGroup -- 
append widget to parent object's list of tab groups
</B>
<P>
<H2>Syntax</H2>
<B>VtAddTabGroup</B> <I>widgetName</I>
<H2>Description</H2>
Appends the widget to its parent object's list of tab groups. This only
applies in character mode.
