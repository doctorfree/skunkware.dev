<TITLE>VtClose(VTCL)</TITLE>
<A HREF=/cgi-bin/getnav/man/html.VTCL/VtClose.VTCL.html><H1>VtClose(VTCL)</H1></A>
<HR>
<B>VtClose -- 
close connection to SCO Visual Tcl server and destroy current widgets
</B>
<P>
<H2>Syntax</H2>
<B>VtClose</B> 
<H2>Description</H2>
Closes your connection to the SCO Visual Tcl server and  destroys
all widgets associated with the current application.
