<A HREF=/cgi-bin/getnav/man/html.VTCL/VtRemoveTabGroup.VTCL.html><H1>VtRemoveTabGroup(VTCL)</H1></A>
<HR>
<B>VtRemoveTabGroup -- 
remove widget from its parent shell's tab group list
</B>
<P>
<H2>Syntax</H2>
<B>VtRemoveTabGroup</B> <I>widgetName</I>
<H2>Description</H2>
Removes the widget from its parent shell's list of tab groups.
