<H2><A NAME="s1">1. Introduction</A></H2>

<P>This is an SGML example file using the Linuxdoc-SGML DTD. You can format it 
using the command
<BLOCKQUOTE><CODE>
<PRE>
% sgml2txt example.sgml 
</PRE>
</CODE></BLOCKQUOTE>

this will produce plain ASCII. You can also produce LaTeX, and HTML
and GNU info.
<P>
