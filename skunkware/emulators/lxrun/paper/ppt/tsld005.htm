 <P><UL>
<LI><H2>Allow execution of Intel Linux binaries on other Intel UNIX platforms
</H2>
</UL><UL>
<LI><H2>Exist entirely in user-space (no kernel modifications)
</H2>
</UL><UL>

</UL></P>
