<H2><A NAME="Perl_version_too_low">Perl version too low</A></H2>
<P>
MiniVend requires Perl 5.005 or higher. Perl 5.005_03 or higher is strongly
recommended.

<P>
MiniVend 3 can run on Perl 5.004, but it is no longer being actively
developed.
