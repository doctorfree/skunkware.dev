<H2><A NAME="AdminSub">AdminSub</A></H2>
<P>
Marks a global subroutine for use only by catalogs that are set to <CODE>AllowGlobal</CODE>
below. Normally global subroutines can be referenced (in embedded Perl) by
any catalog.

<P>
<PRE>    AdminSub  dangerous
</PRE>
