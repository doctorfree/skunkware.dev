<H2><A NAME="SocketPerms">SocketPerms</A></H2>
<P>
The permissions (prepend a 0 to use octal notation) that should be used for
the UNIX-domain socket. You might temporarily set this to 666 on the
command line to debug a permission problem on <CODE>vlink</CODE>.

<P>
<PRE>    bin/minivend -r SocketPerms=0666
</PRE>
<P>
