<P>
Set to the name of an external program that will check the users 
<FONT SIZE=-1>HTML</FONT> when they set <CODE>[flag checkhtml]</CODE> or <CODE>[tag flag checkhtml][/tag]</CODE>
in their page.

<P>
<PRE>    CheckHTML  /usr/local/bin/weblint
</PRE>
