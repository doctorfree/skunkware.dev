<H2><A NAME="DumpStructure">DumpStructure</A></H2>
<P>
Tells Minivend to dump the structure of catalogs and the minivend server to
a file with the catalog name and the extension <CODE>.structure</CODE>. You can use this to see what directives are <EM>really</EM> getting set to.
