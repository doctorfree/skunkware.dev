<H2><A NAME="Password">Password</A></H2>
<P>
The encrypted or unencrypted password (depending on Variable 
<FONT SIZE=-1>MV_NO_CRYPT)</FONT> that will cause internal authorization
checks for RemoteUser to allow access.

<P>
Below is the encrypted setting for a <CODE>blank</CODE> password.

<P>
<PRE>    Password                bAWoVkuzphOX.
</PRE>
