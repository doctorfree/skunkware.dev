<H2><A NAME="ValuesDefault">ValuesDefault</A></H2>
<P>
Sets the initial state of the user values, i.e. [value key] or
$Values-&gt;{key}.

<P>
<PRE>    ValuesDefault   fname  New
    ValuesDefault   lname  User
</PRE>
<P>
When the user session starts, <CODE>[value fname] [value lname]</CODE> will be ``New User''.

<P>
