<H2><A NAME="CustomShipping">CustomShipping</A></H2>
<P>
If not blank, causes an error log entry if the shipping file entry is not
found. Not otherwise used for shipping; see <EM>SHIPPING</EM> for how you go about doing that.

<P>
<PRE>    CustomShipping      Yes
</PRE>
