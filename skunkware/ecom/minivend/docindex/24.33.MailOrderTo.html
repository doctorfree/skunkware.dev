<H2><A NAME="MailOrderTo">MailOrderTo</A></H2>
<P>
Specifies the email address to mail completed orders to.

<P>
<PRE>        MailOrderTo  orders@xyzcorp.com
</PRE>
<P>
If you specify 'none', no emailed order will be sent.

<P>
