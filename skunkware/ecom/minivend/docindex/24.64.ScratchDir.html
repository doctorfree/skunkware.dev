<H2><A NAME="ScratchDir">ScratchDir</A></H2>
<P>
The directory where temporary files will be written, notably cached
searches and retired session IDs. Defaults to <A HREF="#item_tmp">tmp</A> in the catalog directory.

<P>
<PRE>    ScratchDir          /tmp
</PRE>
