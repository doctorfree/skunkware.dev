<H2><A NAME="Replace">Replace</A></H2>
<P>
Causes a directive to be emptied and re-set (to its default if no value is
specified). Useful for directives that add to the value by default.

<P>
<PRE>    Replace NoCache ord special multi reconfig query
</PRE>
<P>
Capitalization must be exact on the directive.
