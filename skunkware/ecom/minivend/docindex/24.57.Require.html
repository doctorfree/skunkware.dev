<H2><A NAME="Require">Require</A></H2>
<P>
Forces a global UserTag or GlobalSub to be present before the catalog will
configure. This is useful when transporting catalogs to make sure that you
will have all needed facilities.

<P>
<PRE>    Require usertag   email
    Require globalsub form_mail
</PRE>
<P>
