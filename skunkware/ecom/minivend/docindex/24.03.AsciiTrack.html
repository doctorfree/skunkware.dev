<H2><A NAME="AsciiTrack">AsciiTrack</A></H2>
<P>

<FONT SIZE=-1>A</FONT> file name to log formatted orders in. Unless
preceded by a leading '/', will be placed relative to the catalog
directory. Disabled by default.

<P>
<PRE>    AsciiTrack     etc/tracking.asc
</PRE>
<P>
If you have a <CODE>Route</CODE> set up to <A HREF="#item_supplant">supplant</A>, then this is ignored.

<P>
