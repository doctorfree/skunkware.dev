<H2><A NAME="FormIgnore">FormIgnore</A></H2>
<P>
Set to the <CODE>name(s)</CODE> of variables that should not be carried in
the user session values. Must match exactly and are case sensitive.

<P>
<PRE>    FormIgnore    mv_searchtype
</PRE>
